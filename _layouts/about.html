---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          <li class="list-inline-item"><a class="brand-image" href="{{ site.baseurl }}"><img class="brand-image" src="/logos/nlp-logo1.jpg" width="100%" height="100%"/></a></li>
        <hr>
          <li class="list-inline-item"><a class="brand-image" href="{{ site.baseurl }}"><img class="brand-image" src="/logos/nlp-logo2.jpg" width="15%" height="15%"/></a></li>
        </ul>
      </div>
    </div>
